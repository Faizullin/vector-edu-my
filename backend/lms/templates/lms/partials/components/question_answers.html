{% load crispy_forms_tags %}
{% load i18n %}
{% load crispy_forms_filters %}
<div class="multichoice-form-wrapper">
    <div class="accordion accordion-flush formset-container" id="formset-container-{{ formset.prefix }}">
        {{ formset.management_form }}
        {% for form in formset %}
            <div class="accordion-item option-formset-item" id="form-{{ forloop.counter0 }}">
                <div class="accordion-header" id="flush-heading-{{ forloop.counter0 }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapse-{{ forloop.counter0 }}" aria-expanded="false"
                            aria-controls="flush-collapse-{{ forloop.counter0 }}">
                        <div class="d-flex align-items-center justify-content-between w-100">
                            <span class="answer-header-text">
                            </span>
                            <div class="ms-5 me-3">
                                <a href="#" class="remove-form-btn btn btn-sm btn-outline-danger m-0">
                                    {% trans "Remove" %}
                                </a>
                            </div>
                        </div>
                    </button>
                </div>


                <div id="flush-collapse-{{ forloop.counter0 }}" class="accordion-collapse collapse"
                     aria-labelledby="flush-heading-{{ forloop.counter0 }}"
                     data-bs-parent="#formset-container-{{ formset.prefix }}">
                    <div class="accordion-body">
                        {% crispy form %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="d-flex justify-content-end mt-3">
        <button type="button" class="add-form-btn btn btn-primary mt-3">
            {% trans "Add" %}
        </button>
        <button type="submit" class="submit-form-btn btn btn-primary mt-3">
            {% trans "Submit" %}
        </button>
    </div>


    <div style="display: none;" class="empty-form-template">
        <div class="accordion-item option-formset-item" id="form-__prefix__">
            <h2 class="accordion-header" id="flush-heading-__prefix__">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapse-__prefix__" aria-expanded="false"
                        aria-controls="flush-collapse-__prefix__">
                    <div class="d-flex align-items-center justify-content-between w-100">
                        <span class="answer-header-text">
                        </span>
                        <div class="ms-5 me-3">
                            <a href="#" class="btn btn-sm btn-outline-danger m-0 remove-form-btn">
                                {% trans "Remove" %}
                            </a>
                        </div>
                    </div>
                </button>
            </h2>
            <div id="flush-collapse-__prefix__" class="accordion-collapse collapse"
                 aria-labelledby="flush-heading-__prefix__">
                <div class="accordion-body">
                    {% crispy formset.empty_form %}
                </div>
            </div>
        </div>
    </div>

</div>
